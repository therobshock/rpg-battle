<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animation Tests</title>
    <style>
    #avatar {
        position: absolute;
        height: 50px;
        width: 50px;
        background: red;
    }
    .container {
        width: 300px;
        position: relative;
    }

    @keyframes move-right {
        0% {left: 0px;}
        100% {left: 250px;}
    }
    </style>
</head>
<body>
    <button id="clickme" onclick="getClick()">Click</button>
    <div class="container">
        <div id="avatar"></div>
    </div>

    <script>
    var avatar = document.getElementById("avatar");

    function getClick() {
        // charMove(avatar);
        // charAnimate(avatar);
        animateAttack(avatar, "left", false, function() {
            console.log("hello");
        });
    }

    function charMove(char) {
        var pos = 0;
        var id = setInterval(frame, 5);

        function frame() {
            if (pos == 250) {
                clearInterval(id);
                char.style.left = 0;
            } else {
                pos++;
                char.style.left = pos + "px";
            }
        }
    }

    function charAnimate(char) {
        char.style.animation = "move-right 2s linear both";
        char.addEventListener("animationend", function() {
            char.style.animation = "none";
            char.style.left = "250px";
        })
    }

    function animateAttack(char, start, success, next) {
        var pos = 0;
        var id = setInterval(frame, 5);
        var end = false;
        var pass = false;
        
        function frame() {
            if (pos === 0 && pass) {
                end = true;
            }
            if (pos === 250) {
                pass = true;
            }
            if (end) {
                clearInterval(id);
                return next();
            } else {
                if (!pass) {
                    pos++;

                } else {
                    if (success) {
                        pos--;
                    } else {
                        pos -= 5;
                    }
                }
                if (start == "left") {
                    char.style.left = pos + "px";
                } else if (start == "right") {
                    char.style.right = pos + "px";
                } else {
                    console.log("start undefined");
                    end = true;
                }
            }
        }
    }
    </script>
</body>
</html>
