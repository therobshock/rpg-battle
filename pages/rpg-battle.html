<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG Battle</title>
    <style>
        .battlefield {
            display: flex;
            height: 50px;
        }
        .position {
            width: 200px;
            position: relative;
        }
        .character {
            height: 50px;
            width: 50px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            position: absolute;
        }
        .opponent {
            right: 0px;
        }
    </style>
</head>
<body>
    <h2>Choose action to Battle!</h2>
    <h4 id="wins"></h4>
    <h3 id="player-hp">Player HP:</h3>
    <h3 id="opponent-hp">Opponent HP:</h3>

    <div class="battlefield">
        <div class="player-pos position">
            <div class="player character" id="player"></div>
        </div>
        <div class="opponent-pos position">
            <div class="opponent character" id="opponent"></div>
        </div>
    </div>

    <p id="dialog1">Begin Battle!</p>
    <p id="dialog2"></p>

    <div class="action-buttons" id="action-buttons">
        <button value="0" onclick="choiceFunction(this.value)">Attack</button>
        <button value="1" onclick="choiceFunction(this.value)">Defend</button>
        <button value="2" onclick="choiceFunction(this.value)">Magic</button>
    </div>

    <button class="new-game" id="new-game" onclick="gameStart()">Start</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="rpg-battle.js"></script>

</body>
</html>
