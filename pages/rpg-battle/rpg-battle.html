<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="rpg-battle.css">
    <link rel="stylesheet" href="rpg-battle-mobile.css">
    <title>RPG Battle</title>
</head>
<body>
    <h2 class="title">RPG Battle!</h2>
    <div class="container">

        <div id="scoreboard">
            <h4 id="wins">Wins: 0 Losses: 0</h4>
        </div>
        
        <div class="battlefield" id="battlefield">
            
            <div class="player-court court">
            
                <p class="hp" id="player-hp">Player HP: 20</p>
            
                <div class="health-bar">
                    <div id="player-health" class="health"></div>
                </div>
            
                <div class="player-pos position">
                    <div class="player character" id="player"></div>
                </div>
            
            </div>
            
            <div class="opponent-court court">
            
                <p class="hp" id="opponent-hp">Opponent HP: 20</p>
            
                <div class="health-bar opponent-health-bar">
                    <div id="opponent-health" class="health"></div>
                </div>
            
                <div class="opponent-pos position">
                    <div class="opponent character" id="opponent"></div>
                </div>

            </div>

        </div>

        <div class="dialog">
            <p id="dialog1">Ready to Battle!</p>
            <p id="dialog2"></p>
        </div>

        <div class="buttons">
        
            <div class="action-buttons" id="action-buttons">

                <button class="attack-button" value="0" onclick="choiceFunction(this.value)"></button>
                <button class="defend-button" value="1" onclick="choiceFunction(this.value)"></button>
                <button class="magic-button" value="2" onclick="choiceFunction(this.value)"></button>

            </div>

            <button class="start-button" id="start" onclick="gameStart()"></button>
        
        </div>


    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="rpg-battle.js"></script>
</body>
</html>
